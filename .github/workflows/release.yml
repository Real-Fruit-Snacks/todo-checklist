name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog generation

      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Read manifest description
        id: manifest
        run: |
          DESCRIPTION=$(jq -r '.description' manifest.json)
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Todo Checklist Pro v${{ steps.tag.outputs.version }}"
          body: |
            ## Todo Checklist Pro v${{ steps.tag.outputs.version }}

            ${{ steps.manifest.outputs.description }}

            ### Installation

            **From Obsidian Community Plugins:**
            1. Open Obsidian Settings â†’ Community Plugins
            2. Search for "Todo Checklist Pro"
            3. Click Install, then Enable

            **Manual Installation:**
            1. Download the files below (`main.js`, `manifest.json`, `styles.css`)
            2. Create folder: `<your-vault>/.obsidian/plugins/todo-checklist/`
            3. Place the downloaded files in this folder
            4. Reload Obsidian and enable the plugin

            ---
            *See [README](https://github.com/Real-Fruit-Snacks/todo-checklist#readme) for full documentation.*
          files: |
            main.js
            manifest.json
            styles.css
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
